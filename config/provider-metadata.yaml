              manifest: |-
                {
                  "actions": [
                    {
                      "annotate": [
                        {
                          "value": "From Terraform"
                        }
                      ],
                      "extractions": [
                        {
                          "regex": "(.*)",
                          "source": "details.host",
                          "target": "dedup_key"
                        },
                        {
                          "target": "summary",
                          "template": "Warning: Disk Space Low on {{Src}}"
