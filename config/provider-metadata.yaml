                      ]
                    }
                  ],
                  "conditions": [
                    {
                      "operator": "and",
                      "subconditions": [
                        {
                          "operator": "contains",
                          "parameter": [
                            {
                              "path": "payload.summary",
                              "value": "disk space"
                            }
                          ]
                        },
                        {
                          "operator": "contains",
                          "parameter": [
                            {
                              "path": "payload.source",
                              "value": "db"
                            }
                          ]
                        }
