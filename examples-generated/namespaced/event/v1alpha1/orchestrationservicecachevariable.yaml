apiVersion: event.pagerduty.m.crossplane.io/v1alpha1
kind: OrchestrationServiceCacheVariable
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationservicecachevariable
  labels:
    testing.upbound.io/example-name: num_db_triggers
  name: num-db-triggers
  namespace: crossplane-system
spec:
  forProvider:
    condition:
    - expression: event.summary matches part 'database'
    configuration:
    - ttlSeconds: 60
      type: trigger_event_count
    name: num_db_triggers
    serviceSelector:
      matchLabels:
        testing.upbound.io/example-name: svc

---

apiVersion: escalation.pagerduty.m.crossplane.io/v1alpha1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationservicecachevariable
  labels:
    testing.upbound.io/example-name: db_ep
  name: db-ep
  namespace: crossplane-system
spec:
  forProvider:
    name: Database Escalation Policy
    numLoops: 2
    rule:
    - escalationDelayInMinutes: 10
      target:
      - id: ${pagerduty_user.user_1.id}
        type: user

---

apiVersion: event.pagerduty.m.crossplane.io/v1alpha1
kind: OrchestrationService
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationservicecachevariable
  labels:
    testing.upbound.io/example-name: event_orchestration
  name: event-orchestration
  namespace: crossplane-system
spec:
  forProvider:
    catchAll:
    - actions:
      - {}
    enableEventOrchestrationForService: true
    serviceSelector:
      matchLabels:
        testing.upbound.io/example-name: svc
    set:
    - id: start
      rule:
      - actions:
        - suppress: true
        condition:
        - expression: cache_var.is_maintenance == true
        label: Suppress alerts if the service is in maintenance
      - actions:
        - severity: critical
        condition:
        - expression: cache_var.num_db_triggers >= 5
        label: Set severity to critical if we see at least 5 triggers on the DB within
          the last 1 minute

---

apiVersion: service.pagerduty.m.crossplane.io/v1alpha1
kind: Service
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationservicecachevariable
  labels:
    testing.upbound.io/example-name: svc
  name: svc
  namespace: crossplane-system
spec:
  forProvider:
    acknowledgementTimeout: 600
    alertCreation: create_alerts_and_incidents
    autoResolveTimeout: 14400
    escalationPolicySelector:
      matchLabels:
        testing.upbound.io/example-name: db_ep
    name: My Database Service

---

apiVersion: team.pagerduty.m.crossplane.io/v1alpha1
kind: Team
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationservicecachevariable
  labels:
    testing.upbound.io/example-name: database_team
  name: database-team
  namespace: crossplane-system
spec:
  forProvider:
    name: Database Team

---

apiVersion: user.pagerduty.m.crossplane.io/v1alpha1
kind: User
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationservicecachevariable
  labels:
    testing.upbound.io/example-name: user_1
  name: user-1
  namespace: crossplane-system
spec:
  forProvider:
    email: 125.greenholt.earline@graham.name
