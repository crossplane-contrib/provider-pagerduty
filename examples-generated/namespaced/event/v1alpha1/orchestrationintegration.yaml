apiVersion: event.pagerduty.m.crossplane.io/v1alpha1
kind: OrchestrationIntegration
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationintegration
  labels:
    testing.upbound.io/example-name: integration
  name: integration
  namespace: crossplane-system
spec:
  forProvider:
    eventOrchestrationSelector:
      matchLabels:
        testing.upbound.io/example-name: event_orchestration
    label: Example integration

---

apiVersion: event.pagerduty.m.crossplane.io/v1alpha1
kind: Orchestration
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationintegration
  labels:
    testing.upbound.io/example-name: event_orchestration
  name: event-orchestration
  namespace: crossplane-system
spec:
  forProvider:
    name: Example Orchestration
    teamSelector:
      matchLabels:
        testing.upbound.io/example-name: database_team

---

apiVersion: team.pagerduty.m.crossplane.io/v1alpha1
kind: Team
metadata:
  annotations:
    meta.upbound.io/example-id: event/v1alpha1/orchestrationintegration
  labels:
    testing.upbound.io/example-name: database_team
  name: database-team
  namespace: crossplane-system
spec:
  forProvider:
    name: Database Team
